<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/assets/styles/salesforce-lightning-design-system.css"/>
    <link rel="stylesheet" type="text/css" href="css/assets/styles/tkyx.css"/>
    <title>PenWeather</title>
</head>
<body>
    <div id="transparent">
        <div id="header" class="slds-grid slds-grid_align-center">
            <div class="slds-col slds-size_1-of-1">
                <div id="intro" class="slds-text-heading_large">Penrod Weather Dashboard</div>
            </div>
        </div>
        <div class="slds-grid slds-grid_align-space slds-gutters slds-wrap city-block">
            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-card loc-card">
                <article class="slds-card weather-card">
                    <div class="slds-media_body">
                        <h2 class="location">Milwaukee, WI</h2>
                    </div>
                    <div class="weather-info slds-grid slds-grid_align-space slds-gutters">
                        <div class="slds-col img-container overview temp-icon">
                            <img class="5263058" src=""/>
                        </div>
                        <div class="slds-col overview temp-desc">
                            <span class="5263058 temp"></span>
                        </div>
                    </div>
                    <div class="5263058 slds-grid slds-grid_align-center"></div>
                </article>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-card loc-card">
                <article class="slds-card">
                    <div class="slds-media_body">
                        <h2 class="location">Chicago, IL</h2>
                    </div>
                    <div class="weather-info slds-grid slds-grid_align-space slds-gutters">
                        <div class="slds-col img-container overview temp-icon">
                            <img class = "4887398" src=""/>
                        </div>
                        <div class="slds-col overview temp-desc">
                            <span class="4887398 temp"></span>
                        </div>
                    </div>
                    <div class="4887398 slds-grid slds-grid_align-center"></div>
                </article>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-card loc-card">
                <article class="slds-card">
                    <div class="slds-media_body">
                        <h2 class="location">Minneapolis, MN</h2>
                    </div>
                    <div class="weather-info slds-grid slds-grid_align-space slds-gutters">
                        <div class="slds-col img-container overview temp-icon">
                            <img class = "5037649" src=""/>
                        </div>
                        <div class="slds-col overview temp-desc">
                            <span class="5037649 temp"></span>
                        </div>
                    </div>
                    <div class="5037649 slds-grid slds-grid_align-center"></div>
                </article>
            </div>
            <div class="slds-col slds-size_1-of-1 slds-medium-size_5-of-12 slds-card loc-card">
                <article class="slds-card">
                    <div class="slds-media_body">
                        <h2 class="location">Dallas, TX</h2>
                    </div>
                    <div class="weather-info slds-grid slds-grid_align-space slds-gutters">
                        <div class="slds-col img-container overview temp-icon">
                            <img class = "4684888" src=""/>
                        </div>
                        <div class="slds-col overview temp-desc">
                            <span class="4684888 temp"></span>
                        </div>
                    </div>
                    <div class="4684888 slds-grid slds-grid_align-center"></div>
                </article>
            </div>
        </div>
    </div>
    <div id="fullscreen" class="slds-grid slds-grid_align-space slds-m-around_medium">
        <div class="slds-col slds-size_1-of-1">
            <div class="slds-grid slds-grid_vertical-align-start slds-m-around_small">
                <div class="slds-col slds-size_1-of-1">
                    <button id="exit" class="slds-button slds-button-neutral">exit</button>
                </div>
            </div>
            <div id="current-overview" class="slds-grid slds-grid_align-center">
                <div class="slds-col temp-icon slds-align-middle">
                    <img id="curr-icon" src=""/>
                </div>
                <div class="slds-col slds-grid">
                    <div id="temp-city" class="slds-col">
                        <p id="city-state"></p>
                        <p id="current-temp">
                            <span class="weather-high"></span>
                            <span class="weather-low"></span>
                        </p>
                    </div>
                </div>
            </div>
            <div id="five-day" class="slds-grid slds-grid_align-space"></div>
            <div id="hourly-report" class="slds-grid slds-grid-size_1-of-1 slds-scrollable_y">
                <div class="slds-grid_vertical-align-start slds-m-around_medium">
                    <div class="slds-col slds-size_1-of-1">
                        <button id ="hourly-exit" class="slds-button slds-button-neutral">Exit</button>
                    </div>
                </div>
                <div class='slds-grid_vertical-align-center'>
                    <div id="hour-head" class='slds-col slds-size_1-of-1'>
                        <h2 id='hourly-date'></h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
